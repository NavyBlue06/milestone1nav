<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid d-flex align-items-center py-3">
        <!-- Header Content -->
        <div>
            <h1 class="mb-0">Contact Me</h1>

        </div>

        <!-- Navbar -->
        <nav id="main-nav" class="ms-auto navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>

        <div class="container-fluid">
            <div class="ratio ratio-16x9">
                <img src="assets/images/logo.png" alt="Navah Eierdal logo">
            </div>
        </div>


        <!--Contact section-->

        <section id="contact" class="contact">
            <h2>Hear me out!</h2>
            <div>
                <p>If you would like to collaborate, feel free to reach out using the form below:</p>
            </div>


            <div>

                <form action="thanku.html" method="get">
                    <label for="fname"> First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name" required>
                    <br>
                    <label for="lname"> Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Your Email" required>
                    <br>
                    <label for="message">Write Your Message Here!</label>
                    <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                    <br>
                    <button type="submit" id="button"> Hit Me Up!</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->

    <footer class="main-footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Navah Eierdal. All rights reserved.</p>

                </li>
                <li>
                    <a href="https://github.com/NavyBlue06" target="_blank">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
